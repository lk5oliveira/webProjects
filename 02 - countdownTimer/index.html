<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Sabrina's</h1>
        <h2>Birthday countdown</h2>
    </div>

    <div class="countdown-container">
        <div class="days-c">
           <p class="big-text" id="daysEl">0</p>
           <span>days</span> 
        </div>

        <div class="hours-c">
            <p class="big-text" id="hoursEl">0</p>
            <span>hours</span> 
         </div>

         <div class="minutes-c">
            <p class="big-text" id="minutesEl">0</p>
            <span>mins</span> 
         </div>

         <div class="seconds-c">
            <p class="big-text" id="secondsEl">0</p>
            <span>secs</span> 
         </div>
    </div>
    <div class="img">
       <p>
            Sabrina is excited waiting for it on the pool!<br>
            <B>CHECK IT OUT!</B>
        </p>
        <span> </span>
    </div>
</body>
</html>
